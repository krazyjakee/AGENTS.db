name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build -p agentsdb-cli --release --locked --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          target="${{ matrix.target }}"
          out="agentsdb-${tag}-${target}.tar.gz"

          rm -rf dist
          mkdir -p dist
          cp "target/${target}/release/agentsdb" dist/agentsdb
          chmod +x dist/agentsdb
          tar -czf "${out}" -C dist agentsdb

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = $env:GITHUB_REF_NAME
          $target = "${{ matrix.target }}"
          $out = "agentsdb-$tag-$target.zip"

          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/$target/release/agentsdb.exe" "dist/agentsdb.exe"
          Push-Location dist
          Compress-Archive -Path "agentsdb.exe" -DestinationPath "../$out" -Force
          Pop-Location

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: |
            agentsdb-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
            agentsdb-${{ github.ref_name }}-${{ matrix.target }}.zip
          if-no-files-found: error

  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true

      - name: Generate SHA256SUMS
        shell: bash
        run: |
          set -euo pipefail
          rm -f SHA256SUMS
          for f in agentsdb-*.tar.gz agentsdb-*.zip; do
            if [[ -f "$f" ]]; then
              sha256sum "$f" >> SHA256SUMS
            fi
          done
          if [[ ! -s SHA256SUMS ]]; then
            echo "No release archives found to checksum" >&2
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            agentsdb-*.tar.gz
            agentsdb-*.zip
            SHA256SUMS
